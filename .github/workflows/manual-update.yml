name: Manual Update

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Single project to update (leave empty for all)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Collect data
        run: python scripts/collect.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Render dashboards
        run: python scripts/render.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ dashboards/ docs/_data/ README.md
          git diff --staged --quiet || git commit -m "manual update $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
